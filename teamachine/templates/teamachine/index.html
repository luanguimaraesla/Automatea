{% if user_list %}
    <p>Selecione o usuario para entrar:</p>
    <ul>
    {% for user in user_list %}
        <li><a href="/teamachine/{{ user.id }}/">{{ user.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No user detected.</p>
{% endif %}
    <p><b><a href="/teamachine/singup/">Criar um novo usuario.</a></b></p>
